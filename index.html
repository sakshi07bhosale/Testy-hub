<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testy-Hub</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div>
    <div class="navbar-main-container">
      <div class="logo-container">
        <img src="./images/main-logo.png" alt="Testy-Hub logo" height="50px" class="main-logo" />
        <b class="project-name">Testy Hub</b>
      </div>

      <div class="nav-links-container">
        <a href="./index.html" class="menu-item">Home</a>
        <a href="./pages/recipes.html"class="menu-item">Recipes</a>
        <a href="./pages/about.html" class="menu-item">About Us</a>
        <a href="./pages/contact.html" class="menu-item">Contact</a>
      </div>

      <div class="auth-link-container">
        <a href="./pages/login.html" class="menu-item">Login</a>
        <a href="./pages/signup.html" class="menu-item">Sign Up</a>
      </div>

    </div>

    <div class="main-content-container">

      <div>
        <img src="./images/main-image.svg" alt="food" class="main-image" />
      </div>

      <div class="main-text-content">
        <span class="project-heading">Welcome to Testy Hub</span>
        <span class="project-subheading">Your one-stop destination for delicious recipes and cooking tips!</span>

        <div class="main-button-container">

          <button class="get-started-button">
            <span>Get Started</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-arrow-right-from-line-icon lucide-arrow-right-from-line">
              <path d="M3 5v14" />
              <path d="M21 12H7" />
              <path d="m15 18 6-6-6-6" />
            </svg>
          </button>

          <button class="learn-more-button">
            <span>Learn More</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-list-collapse-icon lucide-list-collapse">
              <path d="M10 5h11" />
              <path d="M10 12h11" />
              <path d="M10 19h11" />
              <path d="m3 10 3-3-3-3" />
              <path d="m3 20 3-3-3-3" />
            </svg>
          </button>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
